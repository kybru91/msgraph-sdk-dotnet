version: 2
updates:
- package-ecosystem: nuget
  directories:
    - "**/*"
  schedule:
    interval: daily
  open-pull-requests-limit: 10
  groups:
    kiota-dependencies:
      patterns:
        - "*kiota*"
    xunit:
      patterns:
        - xunit*
    coverlet:
      patterns:
        - coverlet*
    mstest:
      patterns:
        - Microsoft.NET.Test.Sdk
        - Microsoft.TestPlatform.ObjectModel
- package-ecosystem: github-actions
  directory: "/"
  schedule:
    interval: daily
  open-pull-requests-limit: 10
